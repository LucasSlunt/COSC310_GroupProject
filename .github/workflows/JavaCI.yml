#This is a workflow to build a java project
name: JavaCI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: set and debug env variables
        env:
          DB_USERNAME: ${{ secrets.database_login_username }}
          DB_PASSWORD: ${{ secrets.database_login_info }}
        run: |
          echo "DB_USERNAME is set: ${DB_USERNAME}"
          echo "DB_PASSWORD is set: ${DB_PASSWORD}"

      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package --file backend/task-manager/pom.xml
