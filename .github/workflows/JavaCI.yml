#This is a workflow to build a java project
name: JavaCI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:

      - name: set and debug env variables
        env:
          DBUSERNAME: ${{ secrets.database_login_username }}
          DBPASSWORD: ${{ secrets.database_login_info }}
        run: |
          echo "DBUSERNAME is set: ${DBUSERNAME}"
          echo "DBPASSWORD is set: ${DBPASSWORD}"

      - uses: actions/checkout@v2
      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: 21
          cache: 'maven'
      - name: Build with Maven
        run: mvn -B package --file backend/task-manager/pom.xml
