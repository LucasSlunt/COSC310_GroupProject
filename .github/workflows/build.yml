name: Inject DB Info

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        env:
            DB_PASSWORD: ${{ secrets.database_login_info }}
            DB_USERNAME: ${{ secrets.database_login_username }}
        working-directory: ./backend/task-manager
        run: mvn clean package -Dspring.profiles.active=prod